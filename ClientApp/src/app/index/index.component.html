<h2>Overall progress</h2>

<p>{{onlineRoomCount}} / {{roomCount}}</p>

<div class="progress">
  <div [attr.aria-valuenow]="percent | percent" [style.width]="percent | percent"
       aria-valuemax="100"
       aria-valuemin="0" class="progress-bar progress-bar-striped progress-bar-animated"
       role="progressbar">{{percent | percent}}
  </div>
</div>

<h2>Room statuses</h2>

<table class="table table-hover table-bordered">
  <thead class="table-secondary">
  <tr>
    <th scope="col">#</th>
    <!--[5-12]-->
    <th *ngFor="let item of columns; index as col" scope="col">{{5 + col}}</th>
  </tr>
  </thead>
  <tbody>
  <!--[18-6]-->
  <tr *ngFor="let item of rows; index as row">
    <th class="table-secondary" scope="row">{{18 - row}}</th>
    <!--[5-12]-->
    <td *ngFor="let item of columns; index as col" [ngClass]="getRoomStatusCssClass((18 - row) * 100 + 5 + col)"
        class="text-center">{{(18 - row) * 100 + 5 + col}}</td>
  </tr>
  </tbody>
</table>

<h2>Status legend</h2>

<table class="table table-sm table-hover table-bordered">
  <thead class="table-light">
  <tr>
    <th scope="col">Level</th>
    <th scope="col">Room number</th>
    <th scope="col">Status meaning</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of roomStatusToCssClass | keyvalue">
    <th scope="row">18</th>
    <td [ngClass]="item.value" class="text-center">1805</td>
    <td>{{MuebStatus[item.key]}}</td>
  </tr>
  </tbody>
</table>
